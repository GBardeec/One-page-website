<!-- register/login form-->

    <!-- <div class="window-popup">

    <div class="form">
        <div class="wrapper">
            <span class="icon-close">
                <ion-icon name="close-outline"></ion-icon>
            </span>

            <div class="form-box login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input type="email" required placeholder="E-mail">
                    </div>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="lock-closed"></ion-icon>
                        </span>
                        <input type="password" required placeholder="Password">
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox">
                            Remember me
                        </label>
                        <a href="#" class="btn-forgot">
                            Forgot Password?
                        </a>
                    </div>
                    <button type="submit" class="btn-login">
                        Login
                    </button>
                    <div class="login-register">
                        <p>
                            Don't have an account?
                            <a href="#" class="register-link">
                                Register
                            </a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="form-box registration">
                <h2>registration</h2>
                <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required placeholder="User name">
                </div>                    
                    <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                     </span>
                    <input type="email" required placeholder="E-mail">
                </div>
                <div class="input-box">
                    <span class="icon">
                         <ion-icon name="lock-closed"></ion-icon>
                     </span>
                    <input type="password" required placeholder="Password">
                </div>
                <div class="remember-forgot">
                    <label>
                        <input type="checkbox">
                            I agree to the termn & conditions
                    </label>
                </div>
                <button type="submit" class="btn-login">
                     Register
                </button>
                <div class="login-register">
                    <p>
                        Alredy have an account?
                        <a href="#" class="login-link">
                            Login
                        </a>
                    </p>
                </div>
            </div>

            <div class="form-box forgot">
                <h2>Forgot password</h2>
                <form action="#">                   
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                     </span>
                    <input type="email" required placeholder="E-mail">
                </div>
                <button type="submit" class="btn-login">
                     Send
                </button>
                <div class="login-register">
                    <p>
                        <a href="#" class="back-login">
                            Back to login
                        </a>
                    </p>
                </div>
            </div>
            
    </div>
